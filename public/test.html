<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遮罩揭露動畫效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .section {
            margin-bottom: 100px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .image-container {
            position: relative;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        /* 從上到下揭露效果 */
        .reveal-top {
            position: relative;
            overflow: hidden;
        }

        .reveal-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: translateY(0%);
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 2;
        }

        .reveal-top.revealed::before {
            transform: translateY(-100%);
        }

        /* 從左到右揭露效果 */
        .reveal-left {
            position: relative;
            overflow: hidden;
        }

        .reveal-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: translateX(0%);
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 2;
        }

        .reveal-left.revealed::before {
            transform: translateX(100%);
        }

        /* 斜角遮罩效果 */
        .reveal-diagonal {
            position: relative;
            overflow: hidden;
        }

        .reveal-diagonal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 140%;
            height: 100%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            transform: translateX(-100%) skew(-15deg);
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 2;
            transform-origin: bottom left;
        }

        .reveal-diagonal.revealed::before {
            transform: translateX(100%) skew(-15deg);
        }

        /* 圓形擴散效果 */
        .reveal-circle {
            position: relative;
            overflow: hidden;
        }

        .reveal-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #ff9a56, #ff6b95);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 1.2s ease, height 1.2s ease;
            z-index: 2;
        }

        .reveal-circle::before {
            width: 200%;
            height: 200%;
        }

        .reveal-circle.revealed::before {
            width: 0;
            height: 0;
        }

        .description {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            opacity: 0.9;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">遮罩揭露動畫效果</h1>
        
        <div class="section">
            <h2 class="fade-in">從上到下揭露</h2>
            <div class="image-grid">
                <div class="image-container reveal-top">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=250&fit=crop" alt="山景">
                </div>
                <div class="image-container reveal-top">
                    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=250&fit=crop" alt="海景">
                </div>
                <div class="image-container reveal-top">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=250&fit=crop" alt="森林">
                </div>
            </div>
            <p class="description fade-in">遮罩從頂部向下移動，逐漸揭露圖片內容</p>
        </div>

        <div class="section">
            <h2 class="fade-in">從左到右揭露</h2>
            <div class="image-grid">
                <div class="image-container reveal-left">
                    <img src="https://images.unsplash.com/photo-1516339901601-2e1b62dc0c45?w=400&h=250&fit=crop" alt="城市">
                </div>
                <div class="image-container reveal-left">
                    <img src="https://images.unsplash.com/photo-1502780402662-acc01917f4eb?w=400&h=250&fit=crop" alt="咖啡">
                </div>
                <div class="image-container reveal-left">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=250&fit=crop" alt="星空">
                </div>
            </div>
            <p class="description fade-in">遮罩從左側向右移動，水平揭露圖片</p>
        </div>

        <div class="section">
            <h2 class="fade-in">斜角揭露效果</h2>
            <div class="image-grid">
                <div class="image-container reveal-diagonal">
                    <img src="https://images.unsplash.com/photo-1500375592092-40eb2168fd21?w=400&h=250&fit=crop" alt="建築">
                </div>
                <div class="image-container reveal-diagonal">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400&h=250&fit=crop" alt="人像">
                </div>
                <div class="image-container reveal-diagonal">
                    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=250&fit=crop" alt="風景">
                </div>
            </div>
            <p class="description fade-in">斜角遮罩創造動態的揭露效果</p>
        </div>

        <div class="section">
            <h2 class="fade-in">圓形擴散揭露</h2>
            <div class="image-grid">
                <div class="image-container reveal-circle">
                    <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=400&h=250&fit=crop" alt="汽車">
                </div>
                <div class="image-container reveal-circle">
                    <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400&h=250&fit=crop" alt="辦公室">
                </div>
                <div class="image-container reveal-circle">
                    <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?w=400&h=250&fit=crop" alt="美食">
                </div>
            </div>
            <p class="description fade-in">從中心點向外擴散的圓形揭露動畫</p>
        </div>
    </div>

    <div class="scroll-indicator">
        向下滾動查看動畫效果 ↓
    </div>

    <script>
        // 創建 Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // 添加 revealed 類別觸發動畫
                    entry.target.classList.add('revealed');
                    
                    // 如果是 fade-in 元素，添加 visible 類別
                    if (entry.target.classList.contains('fade-in')) {
                        entry.target.classList.add('visible');
                    }
                }
            });
        }, {
            threshold: 0.2, // 當元素 20% 可見時觸發
            rootMargin: '0px 0px -50px 0px' // 提早觸發動畫
        });

        // 觀察所有需要動畫的元素
        document.querySelectorAll('.reveal-top, .reveal-left, .reveal-diagonal, .reveal-circle, .fade-in').forEach(el => {
            observer.observe(el);
        });

        // 為每個圖片容器添加延遲效果
        document.querySelectorAll('.image-container').forEach((container, index) => {
            container.style.transitionDelay = `${index * 0.2}s`;
        });

        // 滾動指示器消失效果
        window.addEventListener('scroll', () => {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (window.scrollY > 200) {
                scrollIndicator.style.opacity = '0';
            } else {
                scrollIndicator.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
